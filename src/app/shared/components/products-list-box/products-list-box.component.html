<h1>ประกาศซื้อ-ขายเกม</h1>
<ul id="product-list">
    <li *ngFor="let product of products">
        <a [routerLink]="['/product', product.createdAt?.toMillis()]">
            <span>{{ product.createdAt.toDate() | date: "short" }} - </span>
            <span> {{ product.title }}</span>
        </a>
    </li>
</ul>
