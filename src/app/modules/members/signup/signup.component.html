<form (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="email">Email:</label>
        <input
            [(ngModel)]="email"
            type="email"
            class="form-control"
            id="email"
            required
            name="email"
        />
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input
            [(ngModel)]="password"
            type="password"
            class="form-control"
            id="password"
            required
            name="password"
        />
    </div>
    <div class="form-group">
        <button type="submit">Signup</button>
    </div>
</form>
