<h1>product-detail works!</h1>
<div *ngIf="product">
    <figure *ngFor="let img of productFileURL">
        <img class="product-image" [src]="img" alt="" />
    </figure>
    <hr />
    <span>{{ product.createdAt | date: "short" }}</span>
    <br />
    <span>title: {{ product.title }}</span>
    <br />
    <span>description: {{ product.description }}</span>
</div>
